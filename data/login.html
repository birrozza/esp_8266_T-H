    <title>Esp 8266</title>
    <style> 
      body{
        height: 900px;
        cursor: default;
        overflow-x: hidden; /* Hide x scrollbars */ 
        background: linear-gradient(241.02deg, rgba(80, 128, 131, 0.72) 0%, rgba(23, 0, 165, 0.78) 100%);
      }
      .bodyy{
        /*width: 100%;
        height: 70%;*/
        font-variant: small-caps;
        font-family: Helvetica,Arial,sans-serif;
        /*background: linear-gradient(241.02deg, rgba(80, 128, 131, 0.72) 0%, rgba(23, 0, 165, 0.78) 100%);
        */
    }
      
      .eclips1{
          /*position: absolute;*/

          filter: blur(70px);
          z-index: 1;
      }
      .eclips2{
          /*position: absolute;*/
          width: 348px;
          height: 283px;

          filter: blur(200px);
          border-radius: 200px;
          transform: rotate(-134.06deg);
          z-index: 1;
      }
      .eclips4{
          /*position: absolute;*/
          width: 362px;
          height: 360px;
          left: 270px;
          top: 360px;
          background: linear-gradient(122.24deg, rgba(23, 0, 165, 0) -1.44%, #EBDBDB 97.59%);

      }
      .eclips5{
          /*position: absolute;*/
          width: 280px;
          height: 280px;
          left: 741.65px;
          top: 227.68px;
          background: linear-gradient(122.24deg, rgba(72, 230, 135, 0) -1.44%, rgba(255, 255, 255, 0.2) 97.59%, rgba(255, 255, 255, 0.2) 98.11%, rgba(255, 255, 255, 0.2) 98.11%);
          filter: blur(2px);
          border-radius: 200px;
          transform: rotate(-134.06deg);
          z-index: 1;
      }
      #head { 
          background: linear-gradient(to right, #e1335c 0%,#73172f 100%);
          color: #ff0;
          padding:10px;
          font-size: 2em;
          z-index: 2;
      }
      .ipAdress {
          letter-spacing: 1px;
          text-transform: uppercase;
          border: 2px solid rgba(0,0,200,0.6);
          background: lightgray;
          color: rgba(0,0,200,0.6);
          box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
          border-radius: 10px;
          cursor: default;
      }
      .container-temFrame {
          overflow: hidden;
          /*border: 1px solid #4a2bd1;*/
          width: 450px;
          height: 260px;
          z-index: 2;
      }
      .resp-temFrame {
          
          width: 100%;
          height: 100%;
         
      } 
      .container-humFrame{
          overflow: hidden;
          /*border: 1px solid #4a2bd1;*/
          width: 450px;
          height: 260px;
      }
      .resp-humFrame {
          width: 100%;
          height: 100%;
           
      }
      .aut {
          font-size: 12px;
          font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          font-style: italic;
          color: rgb(252, 252, 7);
          z-index: 2;
          
      }
      .pulsante {
          z-index: 2;
          font-size: 1em;
          letter-spacing: 1px;
          text-transform: uppercase;
          text-align: center;
          border: 1px solid rgba(0,0,200,0.6);
          background: lightgrey;
          color: rgba(0,0,200,0.6);
          box-shadow: 1px 1px 2px rgba(0,0,250,0.4);
          border-radius: 10px;
          padding: 3px 10px;
          cursor: pointer;
          width: 100px;
      }
      input{
          border: 0;
          background: none;
      }
      
      .pulsante:hover {
        background-color: rgb(38, 199, 92);    
        box-shadow: 7px 7px 8px rgba(0,200,0,0.4);
      }
      .pulsante:active {
        top: 3px;
      }

  <body>
    <div class="container">
        <div class="bodyy">
        <div class=" position-absolute eclips1"></div>
        <div class=" position-absolute eclips2"></div>
        <div class=" position-absolute eclips4"></div>
        <div class=" position-absolute eclips5"></div> 
        <div class="row justify-content-md-center "> 
              <h1 class="ipAdress text-center col-md-auto g-3" id="idBouton" style="color: green;" placeholder = "Waiting data...">%IP_ADRESS%</h1>
              <header id = "head" class="text-center g-3">
                  :: Temperature & Humidity in:    waiting data .... ::
              </header>
              
              <div class = "shadow-lg row  g-3">
                  <div   class = " col-md container-temFrame text-center "> <!-- width="450" height="260" -->
                      <iframe  id = "temFrame" class = "resp-temFrame" style="border: 1px solid #cccccc;"  placeholder = "Waiting data..." src="https://thingspeak.com/channels/867219/charts/1?bgcolor=%23ffffff&amp;color=%23d62020&amp;dynamic=true&results=60&title=Temperatura&type=line&xaxis=Data">
                      </iframe>
                  </div> 
                  <div  class = "col-md container-humFrame ">   
                      <iframe id = "humFrame" class = "resp-humFrame"  style="border: 1px solid #cccccc;"  placeholder = "Waiting data..."> <!--src="https://thingspeak.com/channels/867219/charts/2?bgcolor=%23ffffff&amp;color=%23d62020&amp;dynamic=true&results=60&title=Umidit%C3%A0&type=line&xaxis=Data">-->
                      </iframe>
                  </div>
              </div>
              <div class = "aut text-center g-5" title="Autore Angelo MIRABELLI">Powered by  A. Mirabelli</div>    
              <div class = "pulsante g-1 mx-auto" title="To Setting page">
                <form action="setpage" method="get">
                    <input  type="submit" value="Setting"  >
                    
                </form> 
              </div>
          </div>    
        </div>
    </div>
    <script>
        const ipAdress = document.getElementById('idBouton');
        const head = document.getElementById("head");
        const tempFrame = document.getElementById('temFrame');
        const humiFrame = document.getElementById('humFrame');
        //const schermo = document.getElementsByTagName("body");
        
        //console.log(screen.width,screen.height);
        //console.log(schermo);
        //schermo.clientWidth=screen.height;
        var uniqueURL = "/iprequest";
        
        fetch(uniqueURL).then(function(response){
           //console.log(response); 
           return response.json();
        }).then(function (json){
           console.log("json");
           ipAdress.textContent = "IP " + json['ip'];
           head.textContent = `:: Temperature & Humidity in ${json['city']} (${json['country']}) ::`;
           tempFrame.src = json['temp'];
           humiFrame.src = json['humi'];
       }).catch(function (err){
           console.log('fetch problem: ' + err.message);
           console.log(json);
           ipAdress.textContent = "Fetch problem!!!";
       });
   </script>
