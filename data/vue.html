<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">        
        <div id="app">
            {{ message }}
            <hr>
            <template v-if="link != '***'">
                <h1>{{ link }}</h1>
                
                <button @click="cambiaTesto">click</button>
            </template>
            <template v-else> errore </template>
            <button @click="resetesto">reset</button>
                {{ x }} - {{ y }}
            <div v-on:mousemove="updateCoordinate">
                <img src="https://fakeimg.pl/350x200/?text=World&font=lobster">
                <img v-on:mousemove.stop.prevent src="https://fakeimg.pl/200x100/?retina=1&text=こんにちは&font=noto">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue2-simplert@0.5.1/dist/simplert.bundle.js"></script>
    <script type="module">
        
        
        var app = new Vue({
            el: '#app',
            mounted: function(){
                this.link="***";
            },
            data: {
                message: 'Hello Vue!',
                link: "testo prova",
                testoAlternativo: "Alter text",
                x: 10,
                y: 10
            },
            methods: {
                cambiaTesto (){
                    this.link=this.testoAlternativo;
                },
                resetesto (event){
                    console.log(event);
                    this.link=this.message;
                },
                updateCoordinate(event){
                    console.log("ee");
                    this.x = event.x;
                    this.y = event.y;
                }
            }            
        });      
        
    </script>
</body>
</html>
