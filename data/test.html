<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <title>Esp 8266 Login</title>
       <style type="text/css">
            @import "https://use.fontawesome.com/releases/v5.5.0/css/all.css";
            body {
                background: black;
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            form {
                width: 280px;
                position: absolute;
                top: 45%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
            }
            h1 {
                
                float: left;
                font-size: 40px;
                border-bottom: 6px solid #4caf50;
                margin-bottom: 25px;
                padding: 13px 0
            }
            .textbox{
                width: 100%;
                overflow: hidden;
                font-size: 20px;
                padding: 8px 0;
                margin: 8px 0;
                border-bottom: 1px solid #4caf50;
            }
            .textbox i {
                width: 26px;
                float: left;
                text-align: center;
            } 
            .textbox input {
                border: none;
                outline: none;
                background: none;
                color: white;
                font-size: 18px;
                width: 80%;
                float: left;
                margin: 0 10px;
            }
            .btn{
                width: 100%;
                background: none;
                border: 2px solid #4caf50;
                color: white;
                padding: 5px;
                font-size: 18px;
                cursor: pointer;
                margin: 18px 0;
            }
            input.btn:hover {
                background: green;    
            }
            input.btn:active {
                background: darkgreen;
            }
       </style> 
    </head>
    <body>
        <form action="login" method="POST">
            <h1>Login</h1>
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="username" name="" value="">
            </div>
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" id="password" placeholder="password" name="" value="">
            </div>
            <input class="btn" type="submit" value="Sign in">
            
        </form>
        <script type="text/javascript">
            const form = document.querySelector('form');
            const userName = document.getElementById('username');
            const passWord = document.getElementById('password');
            console.log(form);
            form.onsubmit = function (e) {
                console.log("111");
                if (userName.value === '' || passWord.value === '') {
                    e.preventDefault();
                    alert('Completa i campi username e password');
                    console.log(e);
                }
            };
        </script>
    </body>
</html>
